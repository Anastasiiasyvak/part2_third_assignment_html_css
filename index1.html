<strong style="font-size:60px">Buttons for changing style</strong>
    <div > 
        <header>
            <nav>
                <ul>
                    <li>
                        <button onclick="updateStylesheetHref('style2.css')">Style1</button>
                    </li>
                    <li>

                    <li>

                    </li>
                </ul>
            </nav>
        </header>  
    </div>

    <script>
        function updateStylesheetHref(newHref) {
                let stylesheet = document.getElementById("styles-id");
                if (stylesheet) {
                    stylesheet.href = newHref;
                } else {
                    console.error("Stylesheet not found!");
                }
            }
        </script>
